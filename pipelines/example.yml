name: demo-pipeline
description: Sample pipeline demonstrating parsing, planning, generation, and export.
steps:
  - name: parse-documents
    uses: documents.parse
    with_config:
      documents:
        - path: data/corpus/knowledge_base.txt
          type: text
          label: knowledge
        - path: data/corpus/brand_story.txt
          type: text
          label: narrative
  - name: schedule-window
    uses: plan.schedule
    with_config:
      start_date: 2025-01-01
      end_date: 2025-01-07
      channels: [blog, email, instagram]
      cadence_days: 2
  - name: generate-articles
    uses: content.generate
    with_config:
      tone_of_voice: confident
      include_call_to_action: true
  - name: export-artifacts
    uses: export.write
    with_config:
      output_dir: samples/outputs/pipeline_run
      formats: [json, markdown]
