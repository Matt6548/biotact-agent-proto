name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with: { python-version: "3.11" }
    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install fastapi==0.120.0 uvicorn==0.38.0 starlette==0.48.0 apscheduler==3.11.0 \
                    python-dotenv==1.0.1 python-multipart==0.0.20 requests==2.32.3 \
                    ruff==0.6.9 black==24.8.0 pytest==8.2.1 httpx==0.27.2
    - name: Ruff
      run: ruff check .
    - name: Black (check)
      run: black --check .
    - name: Pytest
      run: pytest
